<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App - Take a Picture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        /* Contenedor para centrar la imagen */
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Hace que ocupe toda la altura de la pantalla */
        }

        /* Limitar el tama침o m치ximo de la imagen */
        #photo {
            max-width: 100%; /* La imagen no exceder치 el ancho del contenedor */
            max-height: 80vh; /* La imagen no exceder치 el 80% de la altura de la pantalla */
            height: auto; /* Mantiene las proporciones de la imagen */
        }
    </style>
</head>
<body>
    <h1 class="text-center my-4">Take a Picture!</h1>
    
    <!-- Button to take the picture -->
    <button id="startButton" class="btn btn-primary mx-auto d-block mb-4">Take a picture</button>
    
    <!-- Contenedor para centrar la imagen -->
    <div class="image-container">
        <!-- Display the taken picture -->
        <img id="photo" alt="Taken photo" style="display: none;">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <script>
        const startButton = document.getElementById('startButton');
        const photo = document.getElementById('photo');

        // Function to capture the photo
        startButton.addEventListener('click', async () => {
            // Access the front camera for mobile devices or default to front camera on desktop
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: "user" } // Ensure we're using the front camera
            });

            // Create a hidden video element to access the camera
            const video = document.createElement('video');
            video.srcObject = stream;
            video.play();

            // Wait until the video metadata is loaded
            video.onloadedmetadata = () => {
                // Create a canvas to capture the image
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                
                // Capture the photo after a small delay
                setTimeout(() => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    
                    // Convert the image to Data URL and display it
                    const dataUrl = canvas.toDataURL('image/png');
                    photo.src = dataUrl;
                    photo.style.display = 'block'; // Show the taken photo

                    // Stop the stream and remove the video element
                    stream.getTracks().forEach(track => track.stop());
                    video.remove(); // Remove the video element
                }, 500); // Delay before capturing the image
            };
        });
    </script>
</body>
</html>
